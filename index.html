<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>forkify // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="/">
          <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        </a>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
              <img src="./src/img/icon-search.png" alt="icon search by Icons8"></img>
            <span>Search</span>
          </button>
        </form>
      </header>
      <div class="search-results">
        <ul class="results"></ul>
        <div class="pagination">
          <button class="btn--inline pagination__btn--prev">
            <span>Back</span>
          </button>
          <input
            disabled="true"
            class="pagination__page-number"
            type="number"
            min="1"
            value="1"
          />
          <button class="btn--inline pagination__btn--next">
            <span>Next</span>
          </button>
        </div>
      </div>
      <div class="recipe">
        <div class="message">
          <div>
            <img src="./src/img/icon-smile.png" alt="icon smile by Icons8"></img>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>
  </body>
</html>
